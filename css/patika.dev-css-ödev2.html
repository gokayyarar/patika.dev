<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            text-align: center;
        }
        .search {
            background-color: #EEEEEE;
        }
        .container table{
            margin-left:auto; 
            margin-right:auto;
        } 
        .container table tr td:nth-child(1){
            background-color: #7EE5DA;
        }
        .container table tr td:nth-child(2){
            background-color: #66b6ad;
        }
        .container table tr td:nth-child(3){
            background-color: #62B3AA;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google logo">
        <div class="search">
            <span> Search the web using Google!</span><br>
            <input type="text" size="43"><br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
        <table>
            <tr>
                <td  width="38%">
                   <span>Special Searches</span> <br>
                    <a href="">Stanford Search</a><br>
                    <a href="">Linux Search</a><br>
                </td>
                <td  width="38%">
                    <a href=""> Help!</a> <br>
                    <a href=""> About Google!</a><br>
                    <a href=""> Company Info</a><br>
                    <a href=""> Google! Logos</a><br>
                </td>
                <td width="40%">
                    <span>Get Google!
                        updates monthly:</span> <br>
                        <input type="text" value="your email"> <br>
                        <button>submit</button> <a href="">Archive</a><br>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
